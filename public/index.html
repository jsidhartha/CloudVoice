<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Cloud Voice Service</title>
</head>

<body class="h-full">
    <!-- Content Starts -->
    <div class="flex flex-row-reverse min-h-full">
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <img class="h-14 w-auto" src="./images/logo.png"
                        alt="Your Company">
                    <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
                    <p class="mt-2 text-sm leading-6 text-gray-500">
                        Not a member?
                        <a href="#" class="font-semibold text-blue-500 hover:text-blue-700">Contact Sales Teams</a>
                    </p>
                </div>
    
                <div class="mt-10">
                    <div>
                        <form action="#" method="POST" class="space-y-6">
                            <div>
                                <label for="text" class="block text-sm font-medium leading-6 text-gray-900">User Id</label>
                                <div class="mt-2">
                                    <input id="text" name="text" type="text" autocomplete="text" required placeholder="Your username will be here"
                                        class="p-4 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
    
                            <div>
                                <label for="password"
                                    class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                <div class="mt-2">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        required placeholder="Your password"
                                        class="p-4 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
    
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot username?</a>
                                </div>
    
                                <div class="text-sm leading-6">
                                    <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot password?</a>
                                </div>
                            </div>
    
                            <div>
                                <button type="submit"
                                    class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                                    in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative hidden w-0 flex-1 lg:block">
            <img class="absolute inset-0 h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
    </div>

    <!-- Content Ends -->
</body>

</html>
